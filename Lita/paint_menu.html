<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>ColorPainter - tool window -</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./color_paint_tool.js"></script>
  </head>
  <body id="Lita">
    <div>
      <label for="color-theme">カラーテーマ</label>
      <select id="color-theme">
        <option>カラーテーマ選択</option>
      </select>
      <hr>

      <label for="pattern">カラーパターン</label>
      <select id="pattern">
        <option>select pattern</option>
      </select>

      <div id="chat-space"><p></p></div>
    </div>
    <div class="">
      <table border="1" style="border-collapse: collapse">
        <tr>
          <th colspan="2"><i>ペイント先</i></th>
        </tr>
        <tr>
          <th id="#reset-0" class="reset-switch">0</th><td class="target-0"></td>
        </tr>
        <tr>
          <th id="#reset-1" class="reset-switch">1</th><td class="target-1"></td>
        </tr>
        <tr>
          <th id="#reset-2" class="reset-switch">2</th><td class="target-2"></td>
        </tr>
        <tr>
          <th id="#reset-3" class="reset-switch">3</th><td class="target-3"></td>
        </tr>
      </table>
    </div>
    <button id="paint">親カラー変更ボタン</button>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>ColorPainter - tool window -</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="./color_paint_tool_driver.js" type="module"></script>
    <script src="./color_paint_tool_engine.js" type="module"></script>
  </head>
  <body id="Lita">
    <div>
      <label for="color-theme">カラーテーマ</label>
      <select id="color-theme">
        <option>カラーテーマ選択</option>
      </select>
      <span id="theme-message"></span>
      <hr>

      <label for="pattern">カラーパターン</label>
      <select id="pattern">
        <option>select pattern</option>
      </select>
      <span id="pattern-message"></span>

      <div id="chat-space"><p></p></div>
    </div>
    <div class="">
      <table border="1" style="border-collapse: collapse">
        <tr>
          <th colspan="2"><i>ペイント先</i></th><th><i>カラー</i></th>
        </tr>
        <tr id="target-0">
          <th class="reset-switch">0</th>
          <td class="selector"></td>
          <td class="color"></td>
        </tr>
        <tr id="target-1">
          <th class="reset-switch">1</th>
          <td class="selector"></td>
          <td class="color"></td>
        </tr>
        <tr id="target-2">
          <th class="reset-switch">2</th>
          <td class="selector"></td>
          <td class="color"></td>
        </tr>
        <tr id="target-3">
          <th class="reset-switch">3</th>
          <td class="selector"></td>
          <td class="color"></td>
        </tr>
      </table>
    </div>
    <button id="paint">親カラー変更ボタン</button>
  </body>
</html>
